# Done to increase the memory available to gradle.
org.gradle.jvmargs=-Xmx1G
java_ver=17

# Project Details
project_id=sisutils
project_group=org.siscode
project_name=sisutils
project_description=siscodemc's core mod - shared abstractions used on other projects
project_repo=https://www.github.com/siscode-mc/sisutils
version=0.1-PREVIEW

# Note: This should be just the name of the class where the mod is initialized.
# Gradle will build the whole string for you based on the project's id and group.
# Ex: "org.siscode.sisutils.Template" will be generated by the template project.
project_entrypoint_main=Sisutils
project_entrypoint_client=Sisutils
project_entrypoint_server=Sisutils

# Used to get dependencies from maven.
# Must be an exact version. (e.g. 1.17.2)
minecraft_version=1.18

# Wildcard version
# Used on fabric.mod.json
minecraft_version_wildcard=1.18.*


# Fabric Properties
# check these on https://modmuss50.me/fabric.html
yarn_mappings=1.18+build.1
loader_version=0.12.7
fabric_version=0.43.1+1.18

# check this on https://maven.fabricmc.net/net/fabricmc/fabric-language-kotlin/
fabric_kt_version=1.7.0+kotlin.1.6.0

